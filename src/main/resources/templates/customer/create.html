<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
</head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script>
    function addNewCustomer(){
        let firstName = $('#firstName').val();
        let lastName = $('#lastName').val();
        let newCustomer = {
            firstName: firstName,
            lastName: lastName
        }

        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type:"POST",
            data: JSON.stringify(newCustomer),
            url: "http://localhost:8080/customers",
            success: alert("oke")
        })
        event.preventDefault();

    }
</script>
<body>
<h1>Create customer</h1>
<p>
    <a href="/customers/list">Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form id="add-customer">
    <table>
        <tr>
            <td>First name:</td>
            <td><input type="text" id="firstName"  placeholder="firstName"/></td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td><input type="text"  id="lastName" placeholder="lastName" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" onclick="addNewCustomer()"  value="Create Customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
