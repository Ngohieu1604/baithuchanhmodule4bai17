<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charSet="UTF-8">
    <title>Delete product</title>
</head>
<body>
<h1>Delete customer</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/customers">Products list</a>
</p>
<form th:action="@{/delete-product}" th:object="${product}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${customer.name}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="${customer.price}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${customer.description}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
